<h1 align="center">List of Employees</h1>


<div class="container">

  <div class="table">
    <div class="table-header">
      <div class="header__item"><a id="name" class="filter__link" href="#">First Name</a></div>
      <div class="header__item"><a id="wins" class="filter__link filter__link--number" href="#">Last Name</a></div>
      <div class="header__item"><a id="draws" class="filter__link filter__link--number" href="#">Gender</a></div>
      <div class="header__item"><a id="losses" class="filter__link filter__link--number" href="#">Date of Birth</a></div>
      <div class="header__item"><a id="total" class="filter__link filter__link--number" href="#">Department</a></div>
    </div>


          <div class="table-content" *ngFor="let user of employees$">
            <div class="table-row">
              <div class="table-data">{{ user.fName }}</div>
              <div class="table-data">{{ user.gender }}</div>
              <div class="table-data">{{ user.gender }}</div>
              <div class="table-data">{{ user.dob | date:'dd-MM-yyyy'}}</div>
              <div class="table-data">{{ user.department }}</div>
            </div>
          </div>

  </div>
</div>
